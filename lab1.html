<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>htmlcode1</title>
</head>
<body>
	<form style=" width: 50vw; margin-left : 25vw;">
	<ul class="form-style-1">
		<li><label for="name">Name </label></li><br>
		<input type="text" id="name" name="name" maxlength="25" placeholder="Enter your name" required><br><br><br>

		<li><label for="Email">E-Mail</label></li><br>
		<input type="text" id="email" name="email" placeholder="test@example.com" autofocus required><br><br>

		<li><label for="password"> Password</label></li><br>
		<input type="password" name="password" minlength="6" required><br><br><br>
		<li>
		<label for ="select">Select your status  &nbsp;</label>
		<select>
			<option>Student</option>
			<option>Employee</option>
			<option selected>Freelancer</option>
		</select><br><br></li>

		<li>
			<label for="date" id="date"> Event Date  &nbsp; </label>
			<input type="date" name="date" required><br><br><br>
		</li>
		<li>
			<label for="tickets" id="tickets">Select your ticket</label><br>
			<input type="radio" name="subject" value="ticket">Ticket 1<br>
			<input type="radio" name="subject" value="ticket" checked>Ticket 2<br>
			<input type="radio" name="subject" value="ticket">Ticket 3<br><br><br>
		</li>
		<input type="checkbox" name="online payment" >Online Payment<br><br><br><br>
		<label for="notes">Notes:</label><br><br>
		<textarea rows="5" cols="30" name="description" placeholder="Enter notes "></textarea><br><br><br>
		<input type="submit" name="submit">

  	</ul>
	</form>

</body>
</html>
