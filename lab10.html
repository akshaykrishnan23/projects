<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Github login page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
	
	.btn{
		margin: 7px 17px 13px 17px;

	}
	.card{
		margin: 50px;
		background-color: #f6f8fa;
		border-radius: 7px;
	}
	.display-4{
		font-size: 30px;
		padding-left: 1.7em;
		padding-top: 1em;

	}
	.img-fluid{
		padding-left: 2em;
	}
	.navbar{
		padding-top: 3em;
	}
	

</style>
<body>
	<div class="git offset-md-3">
		<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class = "img-fluid offset-md-2" alt="github logo" width="100" height="100">
		 <h1 class="display-4 offset-md-1">Sign in to GitHub</h1>
			<div class="card" style="width:400px; height:300px;">
			<div class="form-group  p-3">
			      <label for="email">Username or email address</label>
			      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
	   		</div>
	   			<div class="row mb-4 ml-3">
		    		<div class="form-group">
			     		 <label for="pwd">Password:</label>
			     
		   		 </div>
		       <div class="col text-right mr-3">
		      		<a href="#!">Forgot password?</a>
		    </div>
		     <input type="password" class="form-control"  placeholder="Enter password" name="pswd" style="width:367px">
			</div>
	   		 <button type="submit" class="btn btn-success">Submit</button>
			</div>
			<div class="card text-center" style="width:400px; height:70px; text-align:center;">
				<div class="card-body">New to Github? &nbsp;
		     	 <a href="#!">Create an account</a>
		  </div><br>
		  <div class="navbar">
			<nav class="navbar navbar-expand-sm bg-light justify-content-center ">
		  		<ul class="navbar-nav">
		    		<li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
				    <li class="nav-item"><a class="nav-link " href="#">Privacy</a></li>
				    <li class="nav-item"><a class="nav-link" href="#">Security</a></li>
				    <li class="nav-item"><a class="nav-link text-muted" href="#">Contact Github</a></li>
		 		 </ul>
		</nav>
	</div>
	</div>

</body>
</html>
